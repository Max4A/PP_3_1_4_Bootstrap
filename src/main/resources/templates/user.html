<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
<header>
    <div class="container-fluid m-0 p-0">
        <div class="row bg-dark bg-gradient m-0 p-3">
            <div class="col-11 d-inline">
                <span class="text-white h5">
                    <th:block class="font-weight-normal"
                              th:text="'Username: ' + ${user.username} + ', with roles: '+ ${user.listOfRoles()}">
                        text
                    </th:block>
                </span>
            </div>
            <div class="col-1 text-white h4">
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-link" type="submit" value="Logout"/>
                </form>
            </div>
        </div>
    </div>
</header>


<!--

<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Roles</th>
        </tr>
        <tr>
            <td th:utext="${user.id}">...</td>
            <td th:utext="${user.username}">...</td>
            <td th:utext="${user.firstname}">...</td>
            <td th:utext="${user.lastname}">...</td>
            <td th:utext="${user.email}">...</td>
            <td th:utext="${user.listOfRoles()}">...</td>

        </tr>
    </table>

</div>
<br><br>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
